<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>

	<div layout:fragment="body">
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header">
								<h3 class="text-center font-weight-light my-4">Recuperação
									de senha</h3>
							</div>
							<div class="card-body">
								<div class="small mb-3 text-muted">Insira seu endereço de
									email que lhe enviaremos um link para criar uma nova senha.</div>
								<form>
									<div class="form-group">
										<label class="small mb-1" for="inputEmailAddress">Email</label><input
											class="form-control py-4" id="inputEmailAddress" type="email"
											aria-describedby="emailHelp"
											placeholder="Insira seu endereço de email" />
									</div>
									<div
										class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
										<a class="small" th:href="@{/account/login}">Voltar</a><a
											class="btn btn-primary" href="login.html">Resetar a senha</a>
									</div>
								</form>
							</div>
							<div class="card-footer text-center">
								<div class="small">
									<a href="register.html">Precisa de uma conta? Cadastre-se!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>


</body>
</html>
