<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
<meta charset="UTF-8">
<title>Registrar</title>


<script>
	function validarSenha(){
		
		senha = document.getElementById('inputPassword').value;
		confirmaSenha = document.getElementById('inputConfirmPassword').value;
		
		if (senha != confirmaSenha) {
			alert("As senhas estão diferentes. \nFavor digitar as senhas novamente!");
		} else {
			formCadastro.submit();
		}
	
	}
	
</script>


</head>
<body>

	<div layout:fragment="body">

		<div class="container-fluid">
			<h1 class="mt-4">Registrar</h1>
			<ol class="breadcrumb mb-4">
				<li class="breadcrumb-item">Home</li>
				<li class="breadcrumb-item active">Registrar</li>
			</ol>


			<div class="row justify-content-center">
				<div class="col-lg-9">
					<div class="card shadow-lg border-0 rounded-lg mb-5">
						<div class="card-header">
							<h3 class="text-center font-weight-light my-4">Crie sua	conta</h3>
						</div>


						<div class="card-body">

							<form th:action="@{/account/create-user}" method="POST"	th:objetc="${usuario}" id="formCadastro" name="formCadastro">
								
								<div class="form-row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="small mb-1" for="inputUserName">Nome de usuário*</label> 
											<input class="form-control py-4" id="inputUserName" type="text" required placeholder="Insira seu nome de usuário" th:field="${usuario.nomeUsuario}"/ >
										</div>
									</div>
									
									<div class="col-md-6">
										<div class="form-group">
											<label class="small mb-1" for="inputFullName">Nome completo*</label>
											<input class="form-control py-4" id="inputFullName"	type="text" required placeholder="Insira o seu nome completo" th:field="${usuario.nomeCompleto}"/>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label class="small mb-1" for="inputEmailAddress">Email*</label>
									<input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Insira o endereço de email"	th:field="${usuario.email}"/>
								</div>
								
								<div class="form-row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="small mb-1" for="inputPassword">Senha*</label>
											<input class="form-control py-4" id="inputPassword" type="password"	placeholder="Insira a senha" th:field="${usuario.senha}" required/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="small mb-1" for="inputConfirmPassword">Confirme
												a senha*</label><input class="form-control py-4"
												id="inputConfirmPassword" type="password"
												placeholder="Confirme a senha" />
										</div>
									</div>
								</div>
								
								<div class="form-group mt-4 mb-0">
									<button class="btn btn-primary btn-block" type="button" onClick="validarSenha()">
										Criar a conta</button>
								</div>
							</form>
						</div>
						<div class="card-footer text-center">
							<div class="small">
								<a href="register.html">Já possui uma conta? Faça o login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>



</body>


</html>
