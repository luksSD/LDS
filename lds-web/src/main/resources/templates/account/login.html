<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>
<body>

	<div layout:fragment="body">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="card shadow-lg border-0 rounded-lg mt-5">
						<div class="card-header">
							<h3 class="text-center font-weight-light my-4">App</h3>
						</div>
						<div class="card-body">
							<form th:action="@{/login}" method="POST">
								<div class="form-group">
									<label class="small mb-1" for="username">Usuário</label>
									
									<input class="form-control py-4" id="username" type="text"
										placeholder="Insira o nome do usuário" name="username"/>
								</div>
								<div class="form-group">
									<label class="small mb-1" for="password">Senha</label><input
										class="form-control py-4" id="password" type="password"
										placeholder="Insira a senha" name="password" />
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox">
										<input class="custom-control-input" id="rememberPasswordCheck"
											type="checkbox" /><label class="custom-control-label"
											for="rememberPasswordCheck">Lembre-me</label>
									</div>
								</div>
								<div
									class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
									
									
									<a class="small" href="password.html">Esqueceu a senha?</a>
									
									<button class="btn btn-primary" type="submit">Login</button>
									
								</div>
							</form>
						</div>
						<div class="card-footer text-center">
							<div class="small">
								<a href="register.html">Precisa de uma conta? Cadastre-se!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>

</body>
</html>
